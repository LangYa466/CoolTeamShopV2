<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoolTeamShop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Work+Sans:wght@300;400;600;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#050505',
            foreground: '#eeeeee',
            accent: '#ccff00', /* Acid Lime */
            'accent-hover': '#b3e600',
            surface: '#111111',
            border: '#333333',
          },
          fontFamily: {
            sans: ['"Work Sans"', 'sans-serif'],
            mono: ['"Space Mono"', 'monospace'],
          },
          borderRadius: {
            none: '0',
            sm: '0',
            DEFAULT: '0',
            md: '0',
            lg: '0',
            xl: '0',
            '2xl': '0',
            '3xl': '0',
            full: '9999px', // Keep full for circular avatars if needed, but mostly 0
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #eeeeee;
      -webkit-font-smoothing: antialiased;
      background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ccff00;
    }

    .glass-panel {
      background: rgba(17, 17, 17, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
